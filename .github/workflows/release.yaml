name: Release drafter

on: workflow_dispatch

permissions:
  contents: read

jobs:
  draft_release:
    permissions:
      contents: write
      pull-requests: write

    runs-on: ubuntu-latest
    outputs:
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: actions/checkout@v4
      - name: Read version
        id: read_version
        run: |
          echo "version=$(cat version/VERSION | tr -d '[:space:]')" >> $GITHUB_OUTPUT
      - name: Print version
        run: |
          echo ${{ steps.read_version.outputs.version }}
      - uses: release-drafter/release-drafter@v5
        id: release
        with:
          config-name: release-template.yaml
          version: ${{ steps.read_version.outputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release_arwin_amd64:
    name: Release linux/amd64
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.21
    - name: Display Go version
      run: go version
    - name: Build linux/amd64
      env: 
        GOOS: darwin
        GOARCH: amd64
      run: |
        go build -ldflags="-w -s" github.com/xvzc/SpoofDPI/cmd/spoof-dpi 
        tar -zcvf "spoof-dpi-$GOOS-$GOARCH.tar.gz" ./spoof-dpi && rm -rf ./spoof-dpi
        ls -al

